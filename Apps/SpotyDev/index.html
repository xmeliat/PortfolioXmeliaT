<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify API Xec Meli√† Trobat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/site.css"/>  
</head>
<body class="bg-dark mb-5">
  <div class="container-fluid text-light">
    <div class="container text-center">
      <h1 class="p-5">Spotify Camp Nou </h1>
      <div class="d-flex justify-content-between bg-light rounded-pill w-25 mx-auto">
        <button class="bg-transparent border-0 mb-1" style="outline: none; cursor: default; z-index: -5;"></button>
        <input class="w-75 p-0 rounded-pill border-0 bg-light" style="outline: none;" type="text" placeholder="Search for your favourite artists" id="artistName"/>
        <button id="bgetArtist" class="bg-transparent border-0 p-3 mb-1" style="outline: none;"><i class="bi bi-search"></i></button>
      </div>

    </div>
    <div class="container pt-5" id="cardsDiv">
      <h3 id="help" class="mb-4 ">What do you want to listen to?</h3>
      
      <div id="resultsSongs"></div>

      <h3 id="help2" class="mb-2 mt-4 ">Artists</h3>

      <div id="results" class="d-flex justify-content-evenly flex-wrap m-0 w-100 p-0"></div>
    </div>
  </div>

  <div class="container-fluid pe-5 ps-5" id="detailedArtist">
    <div class="row ps-5">
      <div class="col-8">
        <div class="container">
          <h1 id="artistNameH1"></h1>
          <h2 id="artistType"></h2>
          <h2 id="lastAlbum"></h2>
          <!-- <h6>Latest <span id="lastAlbumType"></span> released </h6>    -->
          <h2 id="releaseDate"></h2> 
          <div class="moreAlbums">
            <h3 class="text-light mt-3 ms-4">More albums</h3>
            <div class="row me-3" id="moreAlbums"></div>
            <!-- <h3 class="text-light mt-4 ms-4">More tracks</h3> -->
          </div>
        </div>
        <div class="container-fluid">
          <div class="container" id="moreSongs"></div>
        </div>
      </div>
      <div class="col-4">
        <img src="" alt="" class="img-fluid imgBig" id="detailedImg">
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/spotify-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
