<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ahorcado de Xec Melià 2n DAW</title>
</head>
<body class="min-vh-100 bg-dark">
    <div class="container-fluid p-0">
        <div class="container-fluid bg-dark p-5">
            <h1 class="text-light fw-bold text-center">EL JUEGO DEL AHORCADO</h1> 
            <h5 class="text-light fw-bold text-center pt-3">Xec Melià Trobat 2n DAW - DWEC</h5>
        </div>
        
        <div class="text-center bg-black text-white p-3 d-flex justify-content-evenly w-100">
            <h2><div id="hora"></div></h2>  
            <h2><div id="tiempoRespuesta"></div></h2>  
        </div>
        <div class="container-fluid bg-light p-5">
            <div class="container">
                <h1 class="text-center fw-bold palabra" id="palabraFinal"></h1>
            </div>
        </div>   
        <div class="container-fluid bg-dark p-5 m-0">
            <div class="row ">
                
                <div class="container h-100 col-4 ps-5 text-white text-center">
                    <div><h2>Errores: <span id="erroresDiv"><span id="numeroErrores">0</span> / 7 </span></div></h2>  
                    <div class="container d-flex justify-content-center p-4 border border-dark bg-dark w-100 rounded-2">
                        <img class="p-0 img-fluid" id="resumenPartida" src="img/f0.png" alt="">
                    </div>
                </div>
                
                <div class="container col-4">
                    <h2 class="text-white text-center">Introduce una letra</h2>
                    <div class="container-fluid me-5">
                        <div class="container p-1 me-5" id="teclado">
                            <div class="container d-flex justify-content-center mx-auto m-2">
                                <button value="q" id="letraQ" class="btnLletra fs-4">Q</button>
                                <button value="w" id="letraW" class="btnLletra fs-4">W</button>
                                <button value="e" id="letraE" class="btnLletra fs-4">E</button>
                                <button value="r" id="letraR" class="btnLletra fs-4">R</button>
                                <button value="t" id="letraT" class="btnLletra fs-4">T</button>
                                <button value="y" id="letraY" class="btnLletra fs-4">Y</button>
                                <button value="u" id="letraU" class="btnLletra fs-4">U</button>
                                <button value="i" id="letraI" class="btnLletra fs-4">I</button>
                                <button value="o" id="letraO" class="btnLletra fs-4">O</button>
                                <button value="p" id="letraP" class="btnLletra fs-4">P</button>
                            </div>
                            <div class="container d-flex justify-content-center mx-auto m-2">
                                <button value="a" id="letraA" class="btnLletra fs-4">A</button>
                                <button value="s" id="letraS" class="btnLletra fs-4">S</button>
                                <button value="d" id="letraD" class="btnLletra fs-4">D</button>
                                <button value="f" id="letraF" class="btnLletra fs-4">F</button>
                                <button value="g" id="letraG" class="btnLletra fs-4">G</button>
                                <button value="h" id="letraH" class="btnLletra fs-4">H</button>
                                <button value="j" id="letraJ" class="btnLletra fs-4">J</button>
                                <button value="k" id="letraK" class="btnLletra fs-4">K</button>
                                <button value="l" id="letraL" class="btnLletra fs-4">L</button>
                            </div>
                            <div class="container d-flex justify-content-center mx-auto mt-2">
                                <button value="z" id="letraZ" class="btnLletra fs-4">Z</button>
                                <button value="x" id="letraX" class="btnLletra fs-4">X</button>
                                <button value="c" id="letraC" class="btnLletra fs-4">C</button>
                                <button value="v" id="letraV" class="btnLletra fs-4">V</button>
                                <button value="b" id="letraB" class="btnLletra fs-4">B</button>
                                <button value="n" id="letraN" class="btnLletra fs-4">N</button>
                                <button value="m" id="letraM" class="btnLletra fs-4">M</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="container col-4 ps-1">
                    <h2 class="text-white text-center">Letras incorrectas</h2>
                    <div class="container-fluid">
                        <h2 id="errores" class="text-center text-danger"></h2>
                    </div>
                </div>

            </div>
        </div>

        <!-- MENU DE CLASIFICACIÓN -->
        <div class="container" id="clasificacionTabla">
            <div class="container">
                <h1 class="text-center pt-5 pb-4 text-dark fw-bold">Clasificación</h1>
                <input class="w-100 text-center form-control" id="nomRanking" type="text" placeholder="Inserta un nombre para guardar tu clasificación">
                <table class="table table-light table-striped text-center mt-4 border">
                    <tr>
                        <th>Posición</th>
                        <th>Jugador</th>
                        <th>Tiempo</th>
                        <th>Fallos</th>
                    </tr>
                    <tr>
                        <td class="fw-bold">1</td>
                        <td id="j1u"></td>
                        <td id="j1t"></td>
                        <td id="j1f"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">2</td>
                        <td id="j2u"></td>
                        <td id="j2t"></td>
                        <td id="j2f"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">3</td>
                        <td id="j3u"></td>
                        <td id="j3t"></td>
                        <td id="j3f"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">4</td>
                        <td id="j4u"></td>
                        <td id="j4t"></td>
                        <td id="j4f"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">5</td>
                        <td id="j5u"></td>
                        <td id="j5t"></td>
                        <td id="j5f"></td>
                    </tr>
                </table>           
            </div>
            <div class="container" >
                <button class="btn btn-danger btnCerrar w-25 p-3" id="btnCerrar">Cerrar</button>
            </div>
        </div>


    </div>
    
    <div class="container d-flex justify-content-center pt-3" id="menuInferior">
        <button id="start" value="Empezar" class="col-3 p-3 mx-5 btn btn-light">Empezar</button>
        <button id="reset" value="Resetear" class="col-3 mx-5 btn btn-light" disabled>Volver a empezar</button>
        <button id="clasificacion" value="clasificacion" class="col-3 mx-5 btn btn-light" >Clasificación</button>
    </div>
    
    
    <div id="mensajeFinal">
        <div class="container-fluid p-5 bg-secondary" id="mensajeFinal2">
            <h1 id="gameOver" class="fw-bold text-center text-light"></h1>
            <h2 id="gameSolution" class="text-center text-light"></h2>
            <div class="d-flex justify-content-center pt-5">
                <button class="btn btn-dark rojo p-2 fw-bold text-light" id="restartBtn">Volver a Jugar</button>        
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
