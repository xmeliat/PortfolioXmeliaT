  <body id="body">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div id="equipos"></div>
      </nav>
      <nav class="navbar navbar-expand-lg bg-danger">
        <div id="menu" class="w-100">
          <a href="index.html"><img id="logo" src="./img/jijantes.png" height="100px" alt="" /></a>
          <ul class="navbar navbar-expand-lg">

            <li><a href="api.html">ApiFútbol</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid m-0 p-0">
      <div class="d-flex">
        <div class="container-fluid jornadas d-flex justify-content-center flex-column">
          <div class="container">
            <h3 id="tituloJornada">Generador de jornada</h3>
            <table class="taulaJornada" id="jornadaGenerada"></table>
          </div>
        </div>
        <div class="container-fluid menuLateral d-flex flex-column">
          <a href="#" class="un" onclick="botonJornadaMasc()">Generar nueva jornada</a>
          <a href="#" class="un" onclick="botonJornadaFem()">Generar nueva jornada (Femenino)</a>
          <a href="#">Historial de quinielas</a>
          <div id="quinielasHistorico" class="w-100 p-1 d-flex flex-wrap justify-content-left text-center"></div>
        </div>
      </div>
    </div>
    <div id="quiniela" class="quiniela text-center text-dark p-4" style="display: none;">
        <table class="table border-secondary" id="quinielaGenerada"></table>
        <button id="enviarQuiniela" class="enviarQuiniela" style="display: none;">Enviar</button>
        <button class="cerrarQuiniela" onclick="amagarQuiniela()" id="cerrarQuiniela">X</button>
    </div>

    <div id="acerts">
      <table id="taulaAcerts"></table>
    </div>

    <div id="numAcerts">
      <h2>ACERTASTE</h2>
      <h1>0/0</h1>
      <h2>PARTIDOS</h2>
      <button class="btn btn-light mt-5">Aceptar</button>
    </div>

    <div id="generaRapit">
      <div class="linea"></div>
      <button class="cerrarGeneraRapit" onclick="tancaGeneraRapit()">X</button>
      <h2>¿Quieres generar otra jornada?</h2>
      <button onclick="botonJornadaMasc()">Masculina</button>
      <button onclick="botonJornadaFem()">Femenina</button>
    </div>

    <div id="difuminat"></div>
    <div id="sinCambios"></div>

    <button class="btn-left" onclick="intercambiarJornada()"><i class="bi bi-arrow-left-circle-fill"></i></button>
    <button class="btn-right" onclick="intercambiarJornada()"><i class="bi bi-arrow-right-circle-fill"></i></button>
    <button id="comprobarApuesta" style="display: none;">Comprobar quiniela</i></button>

    <footer class="bg-danger pt-3 pb-1 text-center mt-5 text-light">
      <h6>Xec Melià Trobat - DWEC II</h6>
    </footer>
